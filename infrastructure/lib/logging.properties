# Default global logging level:
.level = ALL

# Write to a file:
handlers = java.util.logging.FileHandler

org.apache.solr.level = WARNING
org.apache.solr.core.SolrCore.level = WARNING
com.amazonaws.http.level = WARNING

# Write log messages in XML format:
# Use java.util.logging.SimpleFormatter to log like Solr logs to the screen by default
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.level = INFO

# Log to the current working directory, with log files named solrxxx.log
java.util.logging.FileHandler.pattern = ./data/logs/solr%u.log
